{% set name = "pyxdf" %}
{% set version = "1.16.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6bf60a52b5da35bfa3613a13c5d12ee17d46c0170f88d5df63ce56c9034233fd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=3.5
    - numpy
    - setuptools

test:
  imports:
    - pyxdf
    - pyxdf.pyxdf

about:
  home: https://github.com/xdf-modules/xdf-Python
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python library for importing the Extensible Data Format (XDF)

extra:
  recipe-maintainers:
    - hoechenberger
